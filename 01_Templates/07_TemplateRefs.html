<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
    <body>
        <div id="step01">
            <!-- 
                v-model은 양방향 바인딩이 가능하다 템플릿에서 값이 바뀌면 스크립트에서도 값이 바뀐다.
            -->
            <label>name: </label><input type="text" ref="nameBox" v-model="name">
            <br>
            <label>입력 한 이름: {{ name }}</label>
        </div>

        <script>
            const {createApp, ref} = Vue;
            createApp({
                setup() {
                    const name = ref('???');
                    return {
                        name
                    }
                }, 
                mounted() {
                    console.log(this.$refs.nameBox);
                    this.$refs.nameBox.focus();
                }
            }).mount('#step01');
        </script>
    </body>
</html>
