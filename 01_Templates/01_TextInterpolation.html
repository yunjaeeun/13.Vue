<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- 스크립트를 제외한 html을 템플릿이라고 한다. -->
    <div id="step01">
        <span>message: {{ msg }}</span>
        <hr>
        <div v-text="msg"></div>
        <div v-text="'message: ' + msg">abc</div>
        <div id="inJs">asdqw</div>

        <!-- 
            {{}}은 html 스클비트을 일반 텍스트로 해석하며 실제 html을 출력하기 위해서는
            v-html 옵션을 이용하여 html 구문임을 명시해야 한다.
         -->
        <hr>
        <h5>Raw HTML</h5>
        <p>Using text interpolation: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>

    <script>
        document.getElementById("inJs").innerText = 'message: ' + 'abc';        // 자바 스크립트 방식

        const {createApp} = Vue

        /* createApp으로 만든 ViewModel을 통해 template에서 사용할 재료를 반환 */
        createApp({
            setup() {
                return {
                    msg: "hello world",
                    rawHtml: "<span style='color:red'>hello world</span>"
                }
            }
        }).mount('#step01')
    </script>
</body>
</html>
