<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./data.js"></script>
    <title>Vue</title>
    <style>
        header {
            text-align: center;
        }

        article {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 300px;
            border: 1px solid;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 60%;
        }
    </style>
</head>

<body>
    <!-- 
        이번 챕터에서는 간단하게 Vue의 문법을 적용하여 화면을 호출하는 실습을 진행함
     -->
    <header>
        <h1> vue template 익숙해지기</h1>
    </header>
    <main id="app">
        <article>
            <section v-for="data in jsonData" :key="data.id">
                <labal>이름 : {{data.name}}</labal>
                <p>소개 : {{data.introduction}}</p>
                <figure>
                    <img :src="data.img" :alt="data.name"/>
                </figure>

            </section>
        </article>
    </main>
    <script>
        const { createApp } = Vue
        createApp({
            setup() {
                const jsonData = scholar;
                return {
                    jsonData
                }
            },
        }).mount("#app")

    </script>
</body>

</html>
